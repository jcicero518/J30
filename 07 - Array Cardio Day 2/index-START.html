<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    function atLeast19( obj ) {
      return (new Date().getFullYear() - obj.year);
    }

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let some = people.some( atLeast19 );
    console.log(some, 'some');
    let some2 = people.some( p => new Date().getFullYear() - p.year );
    console.log( {some2}, 'some2');

    // Array.prototype.every() // is everyone 19 or older?
    let every = people.every( p => ( ( new Date().getFullYear() ) - p.year ) >= 19 );
    console.log(every, 'every');

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    let find = comments.find( comment => comment.id === 823423 );
    console.log( find, 'find');

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    let findIndex = comments.findIndex( comment => comment.id === 823423 );
    //delete comments[findIndex];
    console.log(comments, 'comms');

    //let newComments = comments.splice( findIndex, 1 );
    //console.log(newComments, 'new comms, return array obj with just this index');

    let newerComments = [
    	...comments.slice(0, findIndex), // array values up to found index X
        ...comments.slice(findIndex + 1) // array values of index X + 1 until all values are read
    ];
    console.log(newerComments, 'newer comms with spread operator / slice');

  </script>
</body>
</html>
